name: IntegrationTest CI

on:
    push:
        branches: develop

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
        
          - name:  Setup .NET
            uses: actions/setup-dotnet@v3
            with:
                dotnet-version: '8.0.x'

          - name: Restore dependencies
            run: dotnet restore test/Student.IntegrationTest/Student.IntegrationTest.csproj

          - name: Build do projeto
            run: dotnet build test/Student.IntegrationTest/Student.IntegrationTest.csproj --no-restore